
<style type="text/css">

#large {
	width: 350px;
	height: 350px;
	float: left;
	margin-top: 50px;
	margin-left: 50px;
	background: url(example/indicato.gif) no-repeat 50% 40%;
}
#large img {
	width: 350px;
	height: 263px;
	border: 5px solid #223348;
}
#thumbnail {
	width: 210px;
	height: 256px;
	overflow: auto;
	float: left;
	list-style: none;
	margin-top: 50px;
	margin-left: 16px;
	_margin-left: 8px;
	padding: 5px;
	border: 3px solid #223348;
	background: #fff;
}
#thumbnail li {
	float: left;
	width: 79px;
	margin: 8px;
	_margin: 5px;
}
#thumbnail a {
	display: block;
	width: 75px;
	height: 56px;
	padding: 1px;
	border: 1px solid #ccc;
}
#thumbnail a:hover {
	border-color: #405061;
}
</style>

<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("#thumbnail li a").click(function(){
		$("#large img").hide().attr({"src": $(this).attr("href"), "title": $("> img", this).attr("title")});
		$("#large h2").html($("> img", this).attr("title"));
		return false;
	});
	$("#large>img").load(function(){$("#large>img:hidden").fadeIn("slow")});
});
</script>
